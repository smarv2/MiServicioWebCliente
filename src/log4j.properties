log4j.rootCategory=INFO, apvolbatch

#log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.RollingFileAppender
log4j.appender.stdout.File=/tmp/stdout.log
log4j.appender.stdout.MaxFileSize=500KB
log4j.appender.stdout.MaxBackupIndex=1
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p: %d{dd MMM yyyy HH:mm:ss,SSS} %m%n

log4j.appender.apvolbatch=org.apache.log4j.RollingFileAppender
log4j.appender.apvolbatch.File=/tmp/logMensajesMail.log
log4j.appender.apvolbatch.MaxFileSize=5MB
log4j.appender.apvolbatch.MaxBackupIndex=5
log4j.appender.apvolbatch.layout=org.apache.log4j.PatternLayout
log4j.appender.apvolbatch.layout.ConversionPattern=%-5p: %d{dd MMM yyyy HH:mm:ss,SSS} %m%n